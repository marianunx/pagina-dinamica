<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página interativa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>************* Página interativa *************</h1>

    <h2>*Contador de Clique*</h2>
    <p>Cliques: <span id="contador">0</span></p>
    <button id="btnDecrementar">Decrementar</button>
    <button id="btnIncrementar">Incrementar</button>
    
    <h2>*Adicione um parágrafo*</h2>
    <input type="text" id="campoTexto" placeholder="Digite o que quiser:">
    <p>Total de caracteres: <span id="contadorCaracteres">0</span></p>
    <div id="mensagens"></div>

    <h2>*Faça um lista*</h2>
    <input type="text" id="campoLista" placeholder="Digite o item...">
    <select id="tipoLista">
        <option value="ul">Lista não ordenada</option>
        <option value="ol">Lista ordenada</option>
    </select>
    <button id="btnAdicionarItem">Adicionar a lista</button>
    
    <h2>Itens da Lista</h2>
    <div id="listas"></div>
    
    <button id="btnResetar">Limpar página</button>

    <script src="script.js"></script>

</body>
</html>
