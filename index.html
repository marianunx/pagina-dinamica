<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador e Texto Dinâmico</title>
    <link rel="stylesheet" href="styles.css"> <!-- Arquivo de estilos -->
</head>
<body>

    <h1>Contador de Cliques</h1>
    <p>Cliques: <span id="contador">0</span></p>
    <button id="btnIncrementar">Incrementar</button>
    <button id="btnDecrementar">Decrementar</button>

    <h2>Adicione um Texto</h2>
    <input type="text" id="campoTexto" placeholder="Digite sua mensagem...">
    <p>Caracteres digitados (sem espaços): <span id="contadorCaracteres">0</span></p>
    <div id="mensagens"></div>

    <script src="script.js"></script>

</body>
</html>
